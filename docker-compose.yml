services:
  broker: 
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  jaeger: 
    image: jaegertracing/all-in-one:1.57
    ports:
      - "16686:16686"
      - "6831:6831/udp"
      - "5775:5775/udp"
      - "6832:6832/udp"
      - "14268:14268"
      - "5778:5778"
      - "4317:4317"
      - "4318:4318"
      - "14250:14250"
      - "14267:14267"

volumes:
  rabbitmq_data: